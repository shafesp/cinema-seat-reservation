<div class="row mt-3  justify-content-center">
    <div class="col-md-11 card" >
        <div class="row " style="background: rgb(248, 68, 100);color: Black;margin: 10px;padding: 10px;">
            <div class="col-md-12 d-flex justify-content-center" >
                <h2 class="mb-0">Add Seating</h2>
            </div>
        </div>
        <hr>
        <div class="row mt-2">
            <div class="col-md-12">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <form name="form" [formGroup] = "form" class="card m-2">

                            <div class="col-md-12">
                                <div class="m-1">
                                    <input class="input form-control" formControlName="seat_type" [ngClass]="{ 'is-invalid':form.get('seat_type').touched && form.get('seat_type').invalid}" name="seat_type" type="text" placeholder="Seating Type"  autocomplete="off" required>
                                    <div class="invalid-feedback">
                                        <div>
                                            This Field is required!!
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-md-12 ">
                                <div class="m-1">
                                    <input class="input form-control" formControlName="cost" [ngClass]="{ 'is-invalid':form.get('cost').touched && form.get('cost').invalid}" name="cost" type="text" placeholder="Price" autocomplete="off" required>
                                    <div class="invalid-feedback">
                                        <div>
                                            This Field is required!!
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2 mb-2 ">
                                <div class="m-1 mt-4">
                                    <button class="button" type="submit" [disabled]="!form.valid">Add</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="m-2">
                            <h3 class="font-weight-bold">Seatings Available:</h3>
                        </div>
                        <div class="card m-2 slots">
                            <div class="row p-2">
                                <div class="col-2">
                                    <b>Seating ID</b>
                                </div>
                                <div class="col-4">
                                   <b>Seating Type</b>
                                </div>
                                <div class="col-4">
                                    <b>Price</b>
                                 </div>
                            </div>
                            <hr class="m-1">
                            <div class="row p-2">
                                <div class="col-2" >
                                    1
                                </div>
                                <div class="col-4">
                                    Classic
                                </div>
                                <div class="col-4">
                                    250
                                </div>
                            </div>
                            <div class="row p-2">
                                <div class="col-2" >
                                    2
                                </div>
                                <div class="col-4">
                                    Prime
                                </div>
                                <div class="col-4">
                                    325
                                </div>
                            </div>
                            <div class="row p-2">
                                <div class="col-2" >
                                    3
                                </div>
                                <div class="col-4">
                                    Prime Plus
                                </div>
                                <div class="col-4">
                                    400
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
