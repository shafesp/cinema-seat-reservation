<div class="payment container mt-5">
    <div class="mt-5">Please add your details</div>
    <input type="text" class="form-control mt-3" placeholder="Name" [(ngModel)]="name" aria-label="Username">
    <input type="number" class="form-control mt-3" placeholder="Phone Number" [(ngModel)]="phoneNumber" aria-label="Username">
    <div class="d-flex justify-content-end mt-3"><button type="button" aria-disabled="true" class="button" (click)="bookTickets()">Book Tickets</button></div>
</div>
