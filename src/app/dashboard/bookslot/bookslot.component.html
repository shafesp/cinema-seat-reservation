<div class="row mt-3 justify-content-center">
    <div class="col-md-11 card" >
        <div class="row " style="background: rgb(248, 68, 100);color: Black;margin: 10px;padding: 10px;">
            <div class="col-md-12 d-flex justify-content-center" >
                <h2 class="mb-0">Book Ticket</h2>
            </div>
        </div>
        
        <hr>
        <div class="row mt-2">
            <div class="col-md-12">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <h4 style="font-weight: bold;">Movie name: Brahmāstra: Part One – Shiva</h4>
                        <form class="card" name="bookingForm">
                            
                            <div class="col-md-12 mt-2 mb-3">
                                <div class="row m-2">
                                    <div>
                                        Select Date : 
                                        <input type="date" id="time" [min]="today" max="2099-12-31" name="time">
                                       
                                    </div>            
                                </div>
                            </div>
                             <div class="col-md-12">
                                <h4 class="m-2">Select Show</h4>
                                <div class="row border ">
                                    <div class="col-2 m-1 pt-3 pb-0" >   
                                        <div>
                                            <input type="radio" id="12:00 PM" name="disabled" value="12:00 PM">
                                            <label id="slot" for="12:00 PM">12:00 PM</label>
                                        </div>
                                    </div>
                                    <div class="col-2 m-1 pt-3 pb-0" >   
                                        <div>
                                            <input type="radio" id="03:00 PM" name="disabled" value="03:00 PM">
                                            <label id="slot" for="03:00 PM">03:00 PM</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3 ml-2 mt-4">
                                <p>Enter the Number of Tickets : </p>
                                <input class="input mt-0" name="duration" id="duration" type="number" min="1" max="24" id="duration" placeholder="No Of Tickets" autocomplete="off"  required>
                            </div>
                            <div class="seater">
                                <div class="booking-container mt-5">
                                    <div class="screen"></div>
                                    <h3 class="screen-text">Your Screen is Here</h3>
                                    <div class="seat-container">
                                        <ng-container *ngFor="let seat of seatData">
                                            <div (click)="addSeat(seat)" class="seat" [ngClass]="{'available':seat.isAvailable === true, 'selected':seat.isSelected === true, 'booked':seat.isAvailable === false}">
                                                {{seat.seatNumber}}
                                            </div>
                                        </ng-container>
                                    </div>
                                    </div>
                            </div>


                            <div class="col-md-12 m-2">
                                <div class="form-group">
                                    <label for="vehicle_type">Select Seating</label>
                                    <select class="form-control" name="vehicle_type" id="vehicle_type">
                                            <option  value="Classic">Classic</option>
                                            <option  value="Classic">Prime</option> 
                                            <option  value="Classic">Prime Plus</option>                                   
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 mt-3 mb-5">
                                <div class="m-1 mt-2">
                                    <div class="row">
                                        <div class="col-2">
                                            <input type="reset" class="button" value="Reset">
                                        </div>
                                        <div class="col">
                                            <button class="button" [disabled]="!isSeatSelected" (click)="addTickets()">Book Show</button>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
